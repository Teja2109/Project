	<h5 class='text-center text-white mb-3 mt-5'>Customer details</h5>
	<table style="
		border-collapse: collapse;
        table-layout: fixed;
        margin-left: auto;
        margin-right: auto;
        width: 800px;">
		<thead class="p-3">
			<tr style="background-color: white;text-align: center; line-height: 35px;">
				<th scope="col">Customer Name</th>
				<th scope="col">PhoneNo</th>
				<th scope="col">Email</th>
				<th scope="col">Gender</th>
			</tr>
		</thead>
		<tbody>
			<tr style=" line-height: 40px; color: white; border-top: 1pt solid white; border-bottom: 1pt solid white; text-align: center;" 
				th:each="customer : ${customers}">
				<td style="text-align: center;">[[*{customer.fullname}]] </td>
				<td style="text-align: center;">[[*{customer.phoneno}]] </td>
				<td style="text-align: center;">[[*{customer.email}]] </td>
				<td style="text-align: center;">[[*{customer.gender}]] </td>
			</tr>
		</tbody>
	</table>
